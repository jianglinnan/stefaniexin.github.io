<title>news-slide by stefanie</title>

<link href="css/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript">

var xmlHttp;

function processData(data){
    var news = data.news-info;
    //console.log(news);
    var b = $('#news').children;
    for(var i = 0; i < b.length;i++){
        b[i].setAttribute("rel",news[i].picture-link);
        b[i].setAttribute("href",news[i].news-link);
        b[i].setAttribute("title",news[i].title);
        b[i].innerHTML = news[i].introduction;
    }
}  

function createXMLHttpRequest(){
    if(window.ActiveXObject)
    {
        xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    else if(window.XMLHttpRequest)
    {
        xmlHttp = new XMLHttpRequest();
    }
}
function startRequest(){
    createXMLHttpRequest();
    try
    {
        xmlHttp.onreadystatechange = handleStateChange;
        xmlHttp.open("GET", "news.json", false);
        xmlHttp.send(null);
    }
    catch(exception)
    {
        alert("xmlHttp Fail");
    }
}
function handleStateChange(){   
    if(xmlHttp.readyState == 4)
    {       
        if (xmlHttp.status == 200)
        {
            var result = xmlHttp.responseText;
            json = eval("(" + result + ")");
            processData(json);
        }
    }
}

//¼ÓÔØwindow.onloadº¯Êý
window.onload()=function(){
   startRequest();
}
</script>
